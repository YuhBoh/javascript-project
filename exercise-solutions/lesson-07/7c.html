<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="
    greet();
  ">Greetings</button>

  <script>
    function greet(name) {
      if (name) {
        console.log(`Hello ${name}!`);
        alert(`Hello ${name}!`)
      } else if (!name) {
        console.log('Hi there!');
        alert('Hi there!');
      }
    }
  </script>
</body>

</html>
