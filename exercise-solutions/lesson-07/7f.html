<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="
    convertTemperature(25, 'F');
  ">Convert Temperatures</button>

  <script>
    function convertTemperature(degrees, unit) {
      if (unit === 'C') {
        let farenheit = (degrees * (9 / 5) + 32).toFixed(2);
        console.log(`${farenheit}F`);
        alert(`${farenheit}F`);
        return farenheit.toFixed(2);
      } else if (unit === 'F'){
        let celsius = ((degrees - 32) * (5 / 9)).toFixed(2);
        console.log(`${celsius}C`);
        alert(`${celsius}C`);
        return celsius;
      }
    }
  </script>
</body>

</html>
